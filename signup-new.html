<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Sign Up - Join Sticker Shuttle</title>
  <meta name="description" content="Create your Sticker Shuttle account and start creating amazing custom stickers" />
  <meta name="keywords" content="signup, account, stickers, custom stickers, vinyl stickers" />
  <meta name="author" content="Sticker Shuttle" />
  <meta name="theme-color" content="#030140" />
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="https://res.cloudinary.com/dxcnvqk6b/image/upload/v1749591675/Asset_8_mhjgsx.svg?v=2" />
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Rubik:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  
  <!-- Firebase Authentication -->
  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/auth-service.js"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #030140 0%, #1a1a4a 50%, #4c1d95 100%);
      min-height: 100vh;
      color: white;
      overflow-x: hidden;
    }
    
    .container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
    }
    
    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
      transform: scale(1.75);
    }
    
    .video-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }
    
    .gradient-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 25vh;
      background: linear-gradient(180deg, #030140 0%, #030140 15%, rgba(3, 1, 64, 0.9) 35%, rgba(3, 1, 64, 0.7) 55%, rgba(3, 1, 64, 0.4) 75%, rgba(3, 1, 64, 0.2) 90%, transparent 100%);
      z-index: 0;
    }
    
    .signup-container {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 1rem;
      padding: 2rem;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
      position: relative;
      z-index: 10;
    }
    
    .logo {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .logo img {
      height: 60px;
      width: auto;
    }
    
    .welcome-text {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .welcome-text h1 {
      font-family: 'Rubik', sans-serif;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, #ffd713, #ffed4e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .welcome-text p {
      color: #d1d5db;
      font-size: 0.875rem;
    }
    
    .google-signin {
      margin-bottom: 2rem;
    }
    
    .google-signin p {
      text-align: center;
      color: #9ca3af;
      font-size: 0.875rem;
      margin-bottom: 1rem;
    }
    
    .google-btn {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      padding: 0.75rem 1rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.05);
      color: white;
      border-radius: 0.5rem;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .google-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: scale(1.02);
    }
    
    .google-btn img {
      width: 20px;
      height: 20px;
    }
    
    .divider {
      text-align: center;
      margin: 1.5rem 0;
      position: relative;
    }
    
    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: rgba(255, 255, 255, 0.2);
    }
    
    .divider span {
      background: #030140;
      padding: 0 1rem;
      color: #9ca3af;
      font-size: 0.875rem;
    }
    
    .wholesale-toggle {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 0.75rem;
      margin-bottom: 1.5rem;
      transition: all 0.3s;
    }
    
    .wholesale-toggle:hover {
      background: rgba(255, 255, 255, 0.08);
    }
    
    .wholesale-info h3 {
      color: white;
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 0.25rem;
    }
    
    .wholesale-info p {
      color: #9ca3af;
      font-size: 0.75rem;
    }
    
    .toggle-switch {
      position: relative;
      width: 44px;
      height: 24px;
      background: #6b7280;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    .toggle-switch.active {
      background: #10b981;
    }
    
    .toggle-switch::after {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      transition: transform 0.3s;
    }
    
    .toggle-switch.active::after {
      transform: translateX(20px);
    }
    
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-group.full-width {
      grid-column: 1 / -1;
    }
    
    .form-group label {
      display: block;
      color: #d1d5db;
      font-size: 0.875rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }
    
    .form-group input {
      width: 100%;
      padding: 0.75rem 1rem;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 0.5rem;
      color: white;
      font-size: 0.875rem;
      transition: all 0.2s;
    }
    
    .form-group input::placeholder {
      color: #9ca3af;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #a855f7;
      box-shadow: 0 0 0 3px rgba(168, 85, 247, 0.1);
    }
    
    .terms-checkbox {
      display: flex;
      align-items: flex-start;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }
    
    .terms-checkbox input[type="checkbox"] {
      width: auto;
      margin-top: 0.25rem;
    }
    
    .terms-checkbox label {
      color: #d1d5db;
      font-size: 0.875rem;
      line-height: 1.4;
    }
    
    .terms-checkbox a {
      color: #a855f7;
      text-decoration: none;
      transition: color 0.2s;
    }
    
    .terms-checkbox a:hover {
      color: #c084fc;
    }
    
    .signup-btn {
      width: 100%;
      padding: 0.875rem 1rem;
      background: linear-gradient(135deg, #ffd713, #ffed4e);
      color: #030140;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .signup-btn:hover {
      transform: scale(1.02);
      box-shadow: 0 10px 25px rgba(255, 215, 19, 0.3);
    }
    
    .signup-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .login-link {
      text-align: center;
      margin-top: 1.5rem;
      color: #9ca3af;
      font-size: 0.875rem;
    }
    
    .login-link a {
      color: #a855f7;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }
    
    .login-link a:hover {
      color: #c084fc;
    }
    
    .error-message {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #fca5a5;
      padding: 0.75rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      font-size: 0.875rem;
      text-align: center;
    }
    
    .success-message {
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.3);
      color: #86efac;
      padding: 0.75rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      font-size: 0.875rem;
      text-align: center;
    }
    
    .loading {
      opacity: 0.6;
      pointer-events: none;
    }
    
    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid transparent;
      border-top: 2px solid currentColor;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @media (max-width: 640px) {
      .container {
        padding: 1rem;
      }
      
      .signup-container {
        padding: 1.5rem;
      }
      
      .welcome-text h1 {
        font-size: 1.75rem;
      }
      
      .form-row {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- Background Video -->
  <video class="background-video" autoplay muted loop playsinline>
    <source src="https://images-assets.nasa.gov/video/KSC-19890502-MH-NAS01-0001-Apollo_11_The_Twentieth_Year_1969_to_1989-B_0514/KSC-19890502-MH-NAS01-0001-Apollo_11_The_Twentieth_Year_1969_to_1989-B_0514~large.mp4" type="video/mp4">
  </video>
  
  <!-- Video Overlay -->
  <div class="video-overlay"></div>
  
  <!-- Gradient Overlay -->
  <div class="gradient-overlay"></div>
  
  <!-- Main Container -->
  <div class="container">
    <div class="signup-container">
      <!-- Logo -->
      <div class="logo">
        <img src="https://res.cloudinary.com/dxcnvqk6b/image/upload/v1749591683/White_Logo_ojmn3s.png" alt="Sticker Shuttle Logo">
      </div>
      
      <!-- Welcome Text -->
      <div class="welcome-text">
        <h1>Join the Mission</h1>
        <p>Create your account and start creating amazing stickers</p>
      </div>
      
      <!-- Messages -->
      <div id="error-message" class="error-message" style="display: none;"></div>
      <div id="success-message" class="success-message" style="display: none;"></div>
      
      <!-- Google Sign In -->
      <div class="google-signin">
        <p>Quick sign up with:</p>
        <button id="google-signin-btn" class="google-btn">
          <img src="https://fonts.gstatic.com/s/i/productlogos/googleg/v6/24px.svg" alt="Google">
          <span>Continue with Google</span>
        </button>
      </div>
      
      <!-- Divider -->
      <div class="divider">
        <span>or</span>
      </div>
      
      <!-- Signup Form -->
      <form id="signup-form">
        <!-- Wholesale Toggle -->
        <div class="wholesale-toggle">
          <div class="wholesale-info">
            <h3>Wholesale Account</h3>
            <p>Want to outsource your sticker orders? Get 15% off orders</p>
          </div>
          <div id="wholesale-toggle" class="toggle-switch"></div>
          <input type="checkbox" id="is-wholesale" name="isWholesale" style="display: none;">
        </div>
        
        <!-- Name Fields -->
        <div class="form-row">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" placeholder="John" required>
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" placeholder="Doe" required>
          </div>
        </div>
        
        <!-- Email Field -->
        <div class="form-group full-width">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="john@example.com" required>
        </div>
        
        <!-- Company Field -->
        <div class="form-group full-width">
          <label for="companyName">Company Name</label>
          <input type="text" id="companyName" name="companyName" placeholder="Your Company Name" required>
        </div>
        
        <!-- Password Fields -->
        <div class="form-row">
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Create a strong password" required>
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
          </div>
        </div>
        
        <!-- Terms Checkbox -->
        <div class="terms-checkbox">
          <input type="checkbox" id="agreeToTerms" name="agreeToTerms" required>
          <label for="agreeToTerms">
            I agree to the <a href="terms-and-conditions">Terms of Service</a> and <a href="privacy-policy">Privacy Policy</a>
          </label>
        </div>
        
        <!-- Signup Button -->
        <button type="submit" id="signup-submit-btn" class="signup-btn">
          <span class="btn-text">Create Account</span>
          <span class="btn-spinner" style="display: none;"><i class="spinner"></i></span>
        </button>
      </form>
      
      <!-- Login Link -->
      <div class="login-link">
        <p>Already have an account? <a href="login">Log in here</a></p>
      </div>
    </div>
  </div>
  
  <script type="module">
    import authService from './js/auth-service.js';
    
    // DOM Elements
    const signupForm = document.getElementById('signup-form');
    const firstNameInput = document.getElementById('firstName');
    const lastNameInput = document.getElementById('lastName');
    const emailInput = document.getElementById('email');
    const companyNameInput = document.getElementById('companyName');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const agreeToTermsInput = document.getElementById('agreeToTerms');
    const isWholesaleInput = document.getElementById('is-wholesale');
    const wholesaleToggle = document.getElementById('wholesale-toggle');
    const signupBtn = document.getElementById('signup-submit-btn');
    const googleBtn = document.getElementById('google-signin-btn');
    const errorMessage = document.getElementById('error-message');
    const successMessage = document.getElementById('success-message');
    
    // Wholesale toggle functionality
    wholesaleToggle.addEventListener('click', () => {
      wholesaleToggle.classList.toggle('active');
      isWholesaleInput.checked = wholesaleToggle.classList.contains('active');
    });
    
    // Show message function
    function showMessage(type, message) {
      // Hide existing messages
      errorMessage.style.display = 'none';
      successMessage.style.display = 'none';
      
      if (type === 'error') {
        errorMessage.textContent = message;
        errorMessage.style.display = 'block';
      } else if (type === 'success') {
        successMessage.textContent = message;
        successMessage.style.display = 'block';
      }
    }
    
    // Set loading state
    function setLoading(loading) {
      if (loading) {
        signupBtn.classList.add('loading');
        signupBtn.querySelector('.btn-text').style.display = 'none';
        signupBtn.querySelector('.btn-spinner').style.display = 'inline-block';
        signupBtn.disabled = true;
      } else {
        signupBtn.classList.remove('loading');
        signupBtn.querySelector('.btn-text').style.display = 'inline';
        signupBtn.querySelector('.btn-spinner').style.display = 'none';
        signupBtn.disabled = false;
      }
    }
    
    // Validate password strength
    function validatePassword(password) {
      const minLength = 8;
      const hasUpperCase = /[A-Z]/.test(password);
      const hasLowerCase = /[a-z]/.test(password);
      const hasNumbers = /\d/.test(password);
      
      if (password.length < minLength) {
        return 'Password must be at least 8 characters long';
      }
      if (!hasUpperCase || !hasLowerCase) {
        return 'Password must contain both uppercase and lowercase letters';
      }
      if (!hasNumbers) {
        return 'Password must contain at least one number';
      }
      
      return null;
    }
    
    // Handle form submission
    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const firstName = firstNameInput.value.trim();
      const lastName = lastNameInput.value.trim();
      const email = emailInput.value.trim();
      const companyName = companyNameInput.value.trim();
      const password = passwordInput.value;
      const confirmPassword = confirmPasswordInput.value;
      const isWholesale = isWholesaleInput.checked;
      
      // Validation
      if (!firstName || !lastName || !email || !companyName || !password || !confirmPassword) {
        showMessage('error', 'Please fill in all fields');
        return;
      }
      
      if (!agreeToTermsInput.checked) {
        showMessage('error', 'Please agree to the Terms of Service and Privacy Policy');
        return;
      }
      
      if (password !== confirmPassword) {
        showMessage('error', 'Passwords do not match');
        return;
      }
      
      const passwordError = validatePassword(password);
      if (passwordError) {
        showMessage('error', passwordError);
        return;
      }
      
      setLoading(true);
      
      try {
        const result = await authService.signUpWithEmail(email, password, firstName, lastName, companyName, isWholesale);
        
        if (result.success) {
          showMessage('success', 'Account created successfully! Redirecting to dashboard...');
          // Redirect to dashboard
          setTimeout(() => {
            window.location.href = 'account/dashboard';
          }, 2000);
        } else {
          showMessage('error', result.error);
        }
      } catch (error) {
        showMessage('error', 'An unexpected error occurred. Please try again.');
        console.error('Signup error:', error);
      } finally {
        setLoading(false);
      }
    });
    
    // Handle Google sign in
    googleBtn.addEventListener('click', async () => {
      setLoading(true);
      
      try {
        const result = await authService.signInWithGoogle();
        
        if (result.success) {
          showMessage('success', 'Google sign-in successful! Redirecting...');
          // Redirect to dashboard or profile completion
          setTimeout(() => {
            window.location.href = 'account/profile';
          }, 1500);
        } else {
          showMessage('error', result.error);
        }
      } catch (error) {
        showMessage('error', 'An unexpected error occurred. Please try again.');
        console.error('Google sign-in error:', error);
      } finally {
        setLoading(false);
      }
    });
    
    // Check if user is already authenticated
    authService.onAuthStateChanged((user) => {
      if (user) {
        // User is already logged in, redirect to dashboard
        window.location.href = 'account/dashboard';
      }
    });
    
    // Clear messages when user starts typing
    [firstNameInput, lastNameInput, emailInput, companyNameInput, passwordInput, confirmPasswordInput].forEach(input => {
      input.addEventListener('input', () => {
        errorMessage.style.display = 'none';
        successMessage.style.display = 'none';
      });
    });
  </script>
</body>
</html>
